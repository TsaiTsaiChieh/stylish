<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stylish</title>
    <link rel="stylesheet" href="./stylesheets/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./stylesheets/index.css">

</head>
<style>
    .profile {
        width: 80%;
        height: calc(100vh - 488px);
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 4% auto;
    }

    .profile img {
        width: 8%;
        margin-top: 1%;
    }

    .profile .line {
        margin: 1% auto;
        width: 300px;
        border: .5px #000 solid;
    }

    .profile .user-info {
        font-size: 20px;
        line-height: 2;
    }

    button {
        font-size: 1.2em;
        width: 300px;
        margin: 2% 0;
        padding: .4em 0;
        color: #fff;
        background: #000;
        border: none;
    }
</style>

<body>
    <!-- header 選單 Begin -->
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="index.html">
            <img src="images/logo.png" alt="Logo" class="logo"></a>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mr-auto">

                <li class="nav-item">
                    <a class="nav-link" href="#">女裝</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">男裝</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">配件</a>
                </li>
            </ul>
            <div class="feature">
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2 search" type="search">
                </form>
                <a href="#" class="cart">
                    <div class="cart-qty">0</div>
                </a>
                <div class="member"><a href="profile.html"><img src="images/member.png" alt="member"></a></div>
            </div>
        </div>
    </nav>
    <nav class="mobile"></nav>
    <!-- header 選單 End -->
    <!-- Profile Begin -->
    <div class="profile">
        <h2>會員基本資料</h2>
        <div class="line"></div>
        <img class="picture">

        <div class="provider user-info"></div>
        <div class="name user-info"></div>
        <div class="email user-info"></div>
        <button class="logout">登出</button>
    </div>
    <!-- Profile End -->

    <!-- footer Begin -->


    <footer class="page-footer font-small mdb-color darken-3 pt-4">
        <div class="view">
            <p class="text-item">關於 Stylish</p>
            <p class="text-item">服務條款</p>
            <p class="text-item">隱私政策</p>
            <p class="text-item">聯絡我們</p>
            <p class="text-item">FQA</p>
            <div class="icon-wrap">
                <a href="#"><img src="images/line.png" alt="line"></a>
                <a href="#"><img src="images/twitter.png" alt="twitter"></a>
                <a href="#"><img src="images/facebook.png" alt="facebook"></a>
            </div>
            <p class="text-item">&copy; All rights reserved.</p>
        </div>
    </footer>
    <!-- Footer End-->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="js/profile.js"></script>


</body>

</html>
